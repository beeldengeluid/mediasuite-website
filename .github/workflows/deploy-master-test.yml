name: Deploy Master branch

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Update ansible
      run: |
        cd /opt/git/x-omgeving/ansible/
        sudo git pull
    - name: autodeploy to tst with ansible
      run: |
        cd /opt/git/x-omgeving/ansible/
        ansible-playbook mediasuite-website-build-test.yml
    - name: autodeploy to acc with ansible
      run: |
        cd /opt/git/x-omgeving/ansible/
        ansible-playbook mediasuite-website-acc.yml
