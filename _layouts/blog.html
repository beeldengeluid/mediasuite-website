{% include header.html %}
<main role="main" class="flex-shrink-0 my-5">
	<div class="container">
		<h1>{{ page.title }}</h1>
		{% for post in site.posts %}
		<h4><a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
		<p>{{ post.date | date_to_string }}</p>
		<p>{{ post.introduction }}</p>
		<hr>
		{% endfor %}
	</div>
</main>
{% include footer.html %}
