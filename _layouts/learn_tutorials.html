{% include header.html %}
<main role="main" class="flex-shrink-0 mb-5">
	<div class="container">
		{% include nav_learn.html %}
		{% assign items = site.learn_tutorials | sort: 'date' | reverse %}
		{% for item in items %}
		<h4><a href="{{ item.url | relative_url }}" title="{{ item.title }}">{{ item.title }}</a></h4>
		<p>by {{ item.author}}, {{ item.date | date: "%B %Y" }}</p>
		<p>{{ item.introduction }}</p>
		<hr>
		{% endfor %}
	</div>
</main>
{% include footer.html %}
