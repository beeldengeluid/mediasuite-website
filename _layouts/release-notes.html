{% include header.html %}
<main role="main" class="flex-shrink-0 mb-5">
	<div class="container">
		{% include nav_documentation.html %}
		<div class="row">
			<div class="col-md-4">
				<div class="list-group">
					{% assign items = site.release-notes | sort: 'date' | reverse %}
					{% for item in items %}
					<a href="{{ item.url | relative_url }}" class="list-group-item list-group-item-action small{% if page.url == item.url %} active{% endif %}">{{ item.title }}</a>
					{% endfor %}
				</div>
			</div>
			<div class="col-md-8">
				<h1>{{ page.title }}</h1>
				<p class="text-muted">{{ page.date | date: "%d-%m-%Y" }}</p>
				{{ content }}
			</div>
		</div>
	</div>
</main>
{% include footer.html %}
