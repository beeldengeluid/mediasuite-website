{% include header.html %}
<main role="main" class="flex-shrink-0">
	<div class="container">
		<h1>{{ page.title }}</h1>
		<div class="posts">
			{% for post in site.posts %}
			<div class="post">

				<h4><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}
				</a></h4>

				<span><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date_to_string }}</span>
				<p>{{ post.introduction }}</p>
			</div>
			<hr>
			{% endfor %}
		</div>
	</div>
</main>
{% include footer.html %}
